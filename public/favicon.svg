<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Motorcycle Icon (simplified) -->
  <g fill="white">
    <!-- Wheels -->
    <circle cx="30" cy="65" r="8" fill="none" stroke="white" stroke-width="2.5"/>
    <circle cx="70" cy="65" r="8" fill="none" stroke="white" stroke-width="2.5"/>
    
    <!-- Body -->
    <path d="M 35 65 L 45 45 L 65 45 L 72 65" stroke="white" stroke-width="2.5" fill="none"/>
    
    <!-- Handlebars -->
    <line x1="45" y1="45" x2="40" y2="40" stroke="white" stroke-width="2.5"/>
    <line x1="40" y1="40" x2="35" y2="42" stroke="white" stroke-width="2"/>
    <line x1="40" y1="40" x2="45" y2="42" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Money Symbol -->
  <g transform="translate(62, 25)">
    <circle cx="0" cy="0" r="12" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
    <text x="0" y="5" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e40af">$</text>
  </g>
</svg>
